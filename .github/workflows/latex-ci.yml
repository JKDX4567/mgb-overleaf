name: Build LaTeX (artifact only)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Write version.tex
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          DATE="$(date -u +'%Y-%m-%d')"
          printf '%% Auto-generated by CI\n\\newcommand{\\VERSION}{Version %s (commit %s, %s UTC)}\n' \
            "$GITHUB_RUN_NUMBER" "$SHORT_SHA" "$DATE" > version.tex
          cat version.tex

      - name: Build PDF with latexmk (minted + shell-escape)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: itManual.tex
          args: -pdf -interaction=nonstopmode -file-line-error -shell-escape
          extra_system_packages: py3-pygments

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: itManual
          path: itManual.pdf
