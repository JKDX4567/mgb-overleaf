name: Build LaTeX (artifact only)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Writes version.tex that your main .tex \input{}s
      - name: Write version.tex
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          DATE="$(date -u +'%Y-%m-%d')"
          cat > version.tex <<EOF
          % Auto-generated by CI
          \newcommand{\VERSION}{Version ${GITHUB_RUN_NUMBER} (commit ${SHORT_SHA}, ${DATE} UTC)}
          EOF


      # Build with latexmk (needs shell-escape for minted)
      # The actionâ€™s Alpine image needs py3-pygments for minted/pygmentize
      - name: Build PDF with latexmk (minted + shell-escape)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: itManual.tex
          args: -pdf -interaction=nonstopmode -file-line-error -shell-escape
          extra_system_packages: py3-pygments

      # Upload the resulting PDF as a workflow artifact (download from Actions UI)
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: itManual
          path: itManual.pdf
